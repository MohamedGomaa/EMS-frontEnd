<main class="login-form">
    <div class="cotainer">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">Login</div>
                    <div class="card-body">
                        <form (ngSubmit)="onSubmit()" #f="ngForm">
                            <div class="form-group row">
                                <label for="username" class="col-md-4 col-form-label text-md-center">Username: </label>
                                <div class="col-md-6">
                                    <input type="text" id="username" class="form-control" [(ngModel)]="model.username" name="username" required autofocus>
                                </div>
                            </div>


                            <div class="form-group row">
                                <label for="password" class="col-md-4 col-form-label text-md-center">Password</label>
                                <div class="col-md-6">
                                    <input type="password" id="password" class="form-control" [(ngModel)]="model.password" name="password" required>
                                </div>
                            </div>
                            <div *ngIf="isLoginFailed" class="alert">
                                Wrong username or password...!
                            </div>
                            <div class="col-md-6 offset-md-4">
                                <button type="submit" class="btn btn-primary">
                                    Sign in
                                </button>

                            </div>
                        </form>
                    </div>

                </div>
            </div>
        </div>
    </div>

</main>

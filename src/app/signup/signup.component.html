<main class="login-form">
    <div class="cotainer">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">Register</div>
                    <div class="card-body">
                        <form (ngSubmit)="onSubmit()" #f="ngForm">
                            <div class="form-group row">
                                <label for="fname" class="col-md-2 col-form-label text-md-center">First Name: </label>
                                <div class="col-md-4">
                                    <input type="text" id="fname" class="form-control" [(ngModel)]="model.fname" name="fname" required autofocus>
                                </div>
                                <label for="lname" class="col-md-2 col-form-label text-md-center">Last name: </label>
                                <div class="col-md-4">
                                    <input type="text" id="lname" class="form-control" [(ngModel)]="model.lname" name="lname" required autofocus>
                                </div>
                            </div>

                            <div class="form-group row">
                                <label for="username" class="col-md-4 col-form-label text-md-center">Username: </label>
                                <div class="col-md-6">
                                    <input type="text" id="username" class="form-control" [(ngModel)]="model.username" name="username" required autofocus>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="email" class="col-md-4 col-form-label text-md-center">E-mail: </label>
                                <div class="col-md-6">
                                    <input type="text" id="email" class="form-control" [(ngModel)]="model.email" name="email" required autofocus>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="phonenumber" class="col-md-4 col-form-label text-md-center">Phone number: </label>
                                <div class="col-md-6">
                                    <input type="text" id="phonenumber" class="form-control" [(ngModel)]="model.phonenumber" name="phonenumber" required autofocus>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="password" class="col-md-4 col-form-label text-md-center">Password</label>
                                <div class="col-md-6">
                                    <input type="password" id="password" class="form-control" [(ngModel)]="model.password" name="password" required>
                                </div>
                            </div>

                            <div class="col-md-6 offset-md-4">
                                <button type="submit" class="btn btn-primary">
                                    Register
                                </button>

                            </div>
                        </form>
                    </div>

                </div>
            </div>
        </div>
    </div>

</main>

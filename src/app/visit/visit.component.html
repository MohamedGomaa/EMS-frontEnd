<main class="login-form">
    <div class="cotainer">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">Reserve a Visit</div>
                    <div class="card-body">
                        <form (ngSubmit)="onSubmit()" #f="ngForm">
                            <div class="form-group row">
                                <label for="starttime" class="col-md-4 col-form-label text-md-center">Visit Start at:</label>
                                <div class="col-md-6">
                                    <input type="date" id="starttime" class="form-control" [(ngModel)]="model.visitStartTime" name="starttime" required autofocus>
                                </div>
                            </div>
                            <div class="form-group row">

                                <label for="endtime" class="col-md-4 col-form-label text-md-center">Visit Ends at: </label>
                                <div class="col-md-6">
                                    <input type="date" id="endtime" class="form-control" [(ngModel)]="model.visitExitTime" name="endtime" required autofocus>
                                </div>
                            </div>

                            <div class="form-group row">
                                <label for="enterdoor" class="col-md-4 col-form-label text-md-center">Enterance door: </label>
                                <div class="col-md-6">
                                    <input type="text" id="enterdoor" class="form-control" [(ngModel)]="model.visitEnterDoorCode" name="enterdoor" required autofocus>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="exitdoor" class="col-md-4 col-form-label text-md-center">Exit door: </label>
                                <div class="col-md-6">
                                    <input type="text" id="exitdoor" class="form-control" [(ngModel)]="model.visitExitDoorCode" name="exitdoor" required autofocus>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="reason" class="col-md-4 col-form-label text-md-center">Visit Reason:</label>
                                <div class="col-md-6">
                                    <textarea id="password" class="form-control" [(ngModel)]="model.visitReason" name="reason" required></textarea>
                                </div>
                            </div>

                            <div *ngIf="isFailed" class="alert">
                                Wrong username or password...!
                            </div>

                            <div class="col-md-6 offset-md-4">
                                <button type="submit" class="btn btn-primary">
                                    Submit
                                </button>

                            </div>
                        </form>
                    </div>

                </div>
            </div>
        </div>
    </div>

</main>
